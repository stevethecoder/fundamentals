<!DOCTYPE html>
<html>
<head>
	<title>Images</title>
</head>
<body>

	<h1>Images</h1>
	<h3>Referencing a URL</h3>
	<img src="https://s-media-cache-ak0.pinimg.com/236x/0f/ef/8c/0fef8cf5a4bd5469ba005dc82f5134f6.jpg">

	<h1>Image Option 2</h1>
	<h3>Image Resides inside file (not a URL)</h3>
	<img src="img/picasso image.jpg">

	<hr>

	<h3>Basic Sizing</h3>
	<img src="img/picasso image.jpg" width="300" height="300">

	<h3>Referencing a URL form an image</h3>
	<a href="https://s-media-cache-ak0.pinimg.com/236x/0f/ef/8c/0fef8cf5a4bd5469ba005dc82f5134f6.jpg"><img src="img/picasso image.jpg" width="300" height="300">


</body>
</html>
