<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
	<h1>Lists</h1>
	<p>Two types of lists in HTML</p>

	<hr>

	<h1>Unordered List</h1>

	<ul>
		<li>Clean the garage</li>
		<li>Create million dollar app with James</li>
		<li>Make lasagna</li>
	</ul>

	<h1>Ordered List</h1>
	<h2>Lasagna Recipe</h2>
	

		<ol>
			<li>Boil Noodles</li>
			<li>Make Sauce</li>
			<li>Add Cheese</li>
			<li>Lay out Noodles</li>
			<li>Add Ricotta cheese</li>
			<li>Bake in oven</li>
			<li>Eat</li>
		</ol>

	<hr>

</body>
</html>
